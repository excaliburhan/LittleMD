<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LittleMD.md</title>
  <link rel="stylesheet" href="/css/bundle.css" />
  <script src="/vendors/jquery-3.1.0.min.js"></script>
  <script src="/vendors/highlight.pack.js"></script>
  <script>
    global.gui = require('nw.gui')
    global.window = window
    global.$ = $
    global.hljs = hljs
  </script>
</head>
<body>
  <div id="ruler"></div>
  <div id='body'>
    <div id='line'>
      <div class="line-1">1</div>
    </div>
    <textarea id='editor'></textarea>
    <div id='preview' class='preview'></div>
  </div>
  <input style='display: none;' id='openFile' type='file' />
  <input style='display: none;' id='uploadFile' type='file' />
  <input style='display: none;' id='saveFile' type='file' nwsaveas="LittleMD.md" />
  <input style='display: none;' id='pdfFile' type='file' nwsaveas="LittleMD.pdf" />
  <input style='display: none;' id='htmlFile' type='file' nwsaveas="LittleMD.html" />
</body>
<script src='/app.js'></script>
<script src='/node_modules/nw-dev/lib/dev.js'></script>
<script>
const path = './'
const fs = require('fs')
fs.watch(path, () => {
  if (location) location.reload()
})
fs.watch(path, { recursive: true })
</script>
</html>
